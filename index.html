<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>水泳メニュー作成アプリ</title>
  <link rel="stylesheet" href="index.css" />
</head>



<body>
  <h1>水泳メニューを作ってみよう！</h1>
  <!-- 全体のレイアウトを左右に分ける -->
  <div class="container">
    <!-- 左側：フォーム入力 -->
    <div class="form-box">
      <label for="category">二谷耕太郎</label>
      <select id="category">
        <option value="ウォーミングアップ">ウォーミングアップ</option>
        <option value="メイン">メイン</option>
      </select>

      <label for="menuName">メニュー名：</label>
      <input type="text" id="menuName" placeholder="例：50m クロール" />

      <label for="menuCount">回数や距離：</label>
      <input type="text" id="menuCount" placeholder="例：4本、200m など" />

      <button onclick="addMenu()">メニューを追加</button>
      <button class="reset-btn" onclick="resetMenu()">すべてリセット</button>
    </div>

    <button>nitani</button>
    <!-- 右側：メニュー表示 -->
    <div class="menu-display">
      <h2>今日の練習メニュー</h2>

      <!-- メニュー一覧(ulタグの中にliタグが追加されていく) -->
      <ul id="menuList"></ul>
    </div>
  </div>


  <!-- bodyの一番下でjavascriptのファイルを読み込んでいる -->
  <script src="index.js"></script>
</body>
</html>
